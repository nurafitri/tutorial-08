<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah User Baru
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/addUser}" method="post">
                        <p th:text="${user_message}"></p>
                        	<div class="row form-group">
                        		<label class="col-sm-3">User Name</label>
                        		<input class="col-sm-8 form-control input-sm" type="text" name="username"/>
                        	</div>
                        	<div class="row form-group">
                        		<label class="col-sm-3">Password</label>
                        		<input class="col-sm-8 form-control input-sm" type="password" name="password"/>
                        	</div>
                        	<div class="row form-group">
                        		<label class="col-sm-3"></label>
                        		<label class="col-sm-9">*minimal memiliki 8 karakter dan mengandung huruf serta angka</label>
                        	</div>
                        	<div class="row form-group">
                        		<label class="col-sm-3">Role</label>
                        		<input class="col-sm-8 form-control input-sm" type="text" name="role"/>
                        	</div>
                        	<div>
                        		<button type="submit" class="btn btn-primary">Simpan</button>
                        	</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update Password
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/updatePassword}" method="post">
                        <p th:text="${pass_message}"></p>
						<input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">
                        	<div class="row form-group">
                        		<label class="col-sm-3">Password Lama</label>
                        		<input class="col-sm-8 form-control input-sm" type="password" name="old_password"/>
                        	</div>
                        	<div class="row form-group">
                        		<label class="col-sm-3">Password Baru</label>
                        		<input class="col-sm-8 form-control input-sm" type="password" name="new_password"/>
                        	</div>
                        	<div class="row form-group">
                        		<label class="col-sm-3"></label>
                        		<label class="col-sm-9">*minimal memiliki 8 karakter dan mengandung huruf serta angka</label>
                        	</div>
                        	<div class="row form-group">
                        		<label class="col-sm-3">Konfirmasi Password Baru</label>
                        		<input class="col-sm-8 form-control input-sm" type="password" name="conf_password"/>
                        	</div>
                        	<div>
                        		<button type="submit" class="btn btn-primary">Simpan</button>
                        	</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah Pilot
                    </div>
                    <div class="card-body">
                        <p class="card-text">Fitur untuk menambah pilot.</p>
                        <a class="btn btn-primary" th:href="@{/pilot/add}">Tambah</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Cari Pilot berdasarkan Nomor Lisensi
                    </div>
                    <form th:action="@{/pilot/view}" method="GET">
                        <div class="card-body">
                            <label for="licenseNumber">License Number:</label>
                            <input type="text" name="licenseNumber" class="form-control"/><br>
                            <button type="submit" class="btn btn-primary">Cari</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
